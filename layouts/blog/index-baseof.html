<!-- layouts/index.html -->
<!doctype html>
<html lang="en" data-theme="dark">
  {{ partial "single-head.html" . }}


  <body class="bg-[#0B0B0F] flex flex-col min-h-screen">
    {{ partial "header.html" . }}
    <img
      loading="lazy"
      src="{{ partial "image.html" (dict "src" "/images/landing-top-bg1.png") }}"
      alt=""
      class="min-w-full absolute -top-10 single-bg" />
    <div class="other-top-bg-back"></div>
    <div class="drawer flex-grow">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content relative overflow-hidden">
        {{ block "main" . }}{{ end }}
      </div>
      <div class="drawer-side z-[51]">
        <label
          for="my-drawer"
          aria-label="close sidebar"
          class="drawer-overlay"></label>
        {{ partial "drawer.html" . }}
      </div>
    </div>
    {{ partial "single-footer.html" . }}

    {{ partial "single-scripts.html" . }}
    {{ block "page_script" . }}{{ end }}
  </body>
</html>
