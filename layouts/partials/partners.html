<div class="text-center items-center w-full overflow-x-hidden">
  <div class="marquee-container">
    <div class="swiper-1">
      <div class="swiper-wrapper">
        {{ range site.Data.partners }}
        <div class="swiper-slide">
          <div class="marquee-item">
            <a href="{{ .url }}" title="{{ .name }}" target="_blank">
              <img src="/images/partners/{{ .logo }}" alt="{{ .name }}" style="height: 48px;" class="object-contain filter grayscale hover:grayscale-0 transition-all duration-300 ease-in-out">
            </a>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
