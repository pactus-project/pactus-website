<head>
  {{ partial "google_tag.html" }}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }} | Pactus.org | Pactus</title>
  <meta name="description" content="{{ partial "desc.html" (dict "description" .Page.Params.description "summary" .Page.Content "charCount" 300) }}" />

  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ .Page.Params.title }} | Pactus" />
  <meta property="og:description" content="{{ partial "desc.html" (dict "description" .Page.Params.description "summary" .Page.Content "charCount" 300) }}" />
  <meta property="og:locale" content="en"/>
  <meta property="og:site_name" content="Pactus" />
  <meta property="og:url" content="{{ .Page.Permalink }}" />
  <meta property="og:image" content="{{ partial "image.html" (dict "src" .Params.image "filename" .Page.File.BaseFileName) }}" />


  <link rel="stylesheet" href="/css/main.css" />

  <!--Generated by https://realfavicongenerator.net -->
  <link rel="icon" type="image/png" href="/favicon-64x64.png" sizes="64x64" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#0B0B0F" />

  <link href="/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
