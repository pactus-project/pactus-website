<head>
  {{ partial "google_tag.html" }}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }} | Pactus.org | Pactus</title>
  <meta name="description" content="{{ .Page.Params.description }}" />

  <meta property="og:title" content="{{ .Page.Params.title }} | Pactus" />
  <meta property="og:description" content="{{ .Page.Params.description }}" />
  <meta property="og:site_name" content="Pactus" />
  <meta property="og:url" content="{{ .Page.Permalink }}" />
  <meta property="og:type" content="website" />

  {{ end }}

  <link rel="stylesheet" href="/css/main.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="shortcut icon" type="image/png" href="/favicon-128x128.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="128x128"
    href="/favicon-128x128.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
