<script>
  document.addEventListener("DOMContentLoaded", function () {
    const drawerToggle = document.querySelector('label[for="my-drawer"]');
    const drawerCheckbox = document.getElementById("my-drawer");
    const swapCheckbox = drawerToggle.querySelector('input[type="checkbox"]');

    // Function to update icon state
    function updateIconState(isDrawerOpen) {
      swapCheckbox.checked = isDrawerOpen;
    }

    // Event listener for the toggle button
    drawerToggle.addEventListener("click", function (event) {
      event.preventDefault();
      drawerCheckbox.checked = !drawerCheckbox.checked;
      updateIconState(drawerCheckbox.checked);
    });

    // Event listener for changes to the drawer state
    drawerCheckbox.addEventListener("change", function () {
      updateIconState(this.checked);
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let cachedStars = localStorage.getItem("githubStars");
    const githubStars = document.getElementById("github_stars");
    const githubStarsUrl = "https://api.github.com/repos/pactus-project/pactus";
    fetch(githubStarsUrl)
      .then((response) => {
        if (!response.ok) {
          throw new Error("Invalid response from GitHub API");
        }
        return response.json();
      })
      .then((data) => {
        githubStars.innerText = data.stargazers_count;
        localStorage.setItem("githubStars", data.stargazers_count);
      })
      .catch((error) => {
        githubStars.innerText = cachedStars || "Github";
        console.error("Error fetching GitHub stars", error);
      });
  });
</script>
